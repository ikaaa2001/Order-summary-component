<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summary-component</title>
    <link rel="icon" href="./images/fghfhf.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card-box">
        <img class="img-1" src="./images/main-image.png" alt="girl listening song">
        <h1>Order Summary</h1>
        <p class="p-1" >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="second-box">
            <div class="music-icon">
                <img class="img-2" src="./images/music.png" alt="music icon">
            </div>
            <div class="price">
                <h2>Annual Plan</h2>
                <p class="p-2" >$59.99/year</p>
            </div>
            <div class="link">
                <a class="link-1" href="#">Change</a>
            </div>
        </div>
        <button>Proceed to payment</button>
        <a class="link-2" href="#">Cancel Order</a>
    </div>
</body>
</html>
